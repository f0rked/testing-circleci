version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13.3
    steps:
      - checkout
      - run:
        name: Unit tests
        command: make test
      - run:
        name: Build binary
        command: make build
      - run:
        name: Acceptance tests
        command: make acceptance
      - run:
        name: Release
        command: make release
      - store_artifacts:
        path: output/release
        destination: binaries
